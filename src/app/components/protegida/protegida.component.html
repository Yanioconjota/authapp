<div class="row" *ngIf="auth.user$ | async as user">
  <div class="col-md-3 col-12">
    <div class="card">
      <img class="card-img-top" [src]="user.picture" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
      </div>
    </div>
  </div>
  <div class="col-md-9 col-12">
    <pre>{{ user | json }}</pre>
  </div>
</div>
